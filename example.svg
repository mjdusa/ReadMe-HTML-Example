
<svg fill="none" viewBox="0 0 1200 1200" width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .failed {
          background-color: #ff6666 !important;
        }     
        .good {
          background-color: #3abe3a !important;
        }   
        td.failed {
          font-weight: bold;
        }
        h2 {
          padding-bottom: 4px;
          border-bottom: solid 3px #cccccc;
        }
        .box {
          flex: 1 1;
          border-radius: 0.3rem;
          background-color: #3abe3a;
          margin: 1rem;
          padding: 0.5rem;
          font-size: 2vw; 
          box-shadow: 0px 4px 7px -1px rgba(0,0,0,0.49);
          color: white;
          position: relative;
          overflow: hidden;
        }
        .box h4 {
          margin: 0;
          padding-bottom: 0.5rem;
          text-align: center;
          position: relative;
          z-index: 50;
        }
        .row {
          display: flex;
        }
        .row div {
          flex: 1 1;
          text-align: center;
          margin-bottom: 0.5rem;
        }
        .bignum {
          position: relative;
          font-size: min(6vw, 80px);
          z-index: 20;
        }
        table {
          font-size: min(2vw, 22px);
          width: 100%;
        }
        .icon { 
          position: absolute;
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #0000002d;
          font-size: 8vw;
          z-index: 1;
        }
        .metricbox {
          background-color: #5697e2;
          font-size: 3vw;
          height: auto;
        }
        .metricbox .row {
          position: relative;
          z-index: 20;
        }
      </style>
      <div>K6 Load Test: Domain Forwarding</div>
      <div>
        <div class="row">
          <div class="box">
            <i class="fas fa-globe icon"></i>
            <h4>Total Requests</h4>
            <div class="bignum">9516</div>
            <div class="bignum"></div>
          </div>
          
          <div class="box  failed ">
            <i class="far fa-times-circle icon"></i>
            <h4>Failed Requests</h4>
            <div class="bignum">1586</div>
          </div> 
              
          <div class="box ">
            <i class="fas fa-chart-bar icon"></i>
            <h4>Breached Thresholds</h4>
            <div class="bignum">0</div>
          </div>
          <div class="box ">
            <i class="fas fa-eye icon"></i>
            <h4>Failed Checks</h4>
            <div class="bignum">0</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
